<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knave - Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Knave</h1>
      </header>
      
      <main class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        
        <form id="chat-form" class="chat-form">
          <input type="text" id="message-input" placeholder="Escribe tu mensaje..." required>
          <button type="submit">Enviar</button>
        </form>
      </main>
    </div>
    <script src="/static/js/chat.js"></script>
  </body>
</html>
